<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/rz-style.css" />

    <title>SafeTravel - City Results</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><h1>Safe Travels</h1></a>
      <div class="search-container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by City, State" id="city-input" />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="covid-container">
          <div class="covid-info">
            <div class="covid-city-title" id="c19-CT"></div>
            <div class="covid-city-results" id="c19-CR">
              <div class="top-row">
                <div class="risk-level">
                  <div class="key">
                    <div class="risk-key severe"></div>
                    <div class="risk-key very-high"></div>
                    <div class="risk-key high"></div>
                    <div class="risk-key medium"></div>
                    <div class="risk-key low"></div>
                  </div>

                  <div class="risk-level-result" id="c19-RL">
                    <div class="risk-title">
                      <h6>Risk Level</h6>
                    </div>
                  </div>
                </div>
                <div class="vaccine-rate" id="c19-VR">
                  <h5 class="text-center">Vaccination Progress</h5>
                  <div class="progress" style="height: 20px">
                    <div class="progress-bar" id="PB-VR" role="progressbar" style="width: 0%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1I-mViDpNAowaTQE5sr3IrZeILM5esfw&libraries=places"></script>
    <script src="./assets/js/lp-script.js"></script>
    <script src="./assets/js/rz-script.js"></script>
  </body>
</html>
