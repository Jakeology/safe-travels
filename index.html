<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Safe Travels</title>
  </head>
  <body>
    <header>
      <h1>Safe Travels</h1>
      <div class="search-container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by City, State" id="city-input">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="covid-container">
          <div class="covid-info">
            <div class="c19-city-title"></div>
            <div class="c19-city-stats"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1I-mViDpNAowaTQE5sr3IrZeILM5esfw&libraries=places"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
